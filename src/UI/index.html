<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ShowTrak Client</title>
    <link
      rel="stylesheet"
      href="./vendors/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />
  </head>
  <body>
    <div class="dragbar bg-light d-flex justify-content-between align-items-center p-2">
      <span></span>
      <span id="APPLICATION_NAVBAR_TITLE">ShowTrak Client</span>
      <img id="APPLICATION_NAVBAR_LOGO" src="../Images/icon.png" alt="ShowTrak Logo">
    </div>
    <div id="APPLICATION_CONTAINER" class="d-grid gap-3 p-4">
      <div class="d-flex justify-content-center">
        <img id="LOGO" src="../Images/icon.png" alt="ShowTrak Logo">
      </div>
      <div id="PROFILE"></div>
      <div class="row">
        <div class="col-6 d-grid">
          <a id="BTN_MINIMIZE" class="btn btn-light">
            Minimise
          </a>
        </div>
        <div class="col-6 d-grid">
          <a id="BTN_SHUTDOWN" class="btn btn-danger">
            Stop Service
          </a>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script
      src="./vendors/jquery/index.js"
      defer
    ></script>
      <script
      src="./vendors/bootstrap/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="./index.js"
      defer
    ></script>
  </footer>
</html>
